<h3>公式じゃない方のプロフィール</h3>

	<p>
		いろんな意味で不器用なくせに，器用に生きることに抵抗感のある<br>
		よくいる社会不適合者。<br>
		晴明神社のおじいちゃんに<br>
		「人の輪の中では生きていけないから一人で生きていく道を見つけろ」<br>
		とのお墨付き。<br>
		コミュ障ではなく，弱コミュ拒否。<br>
		阿呆に生きたいが，根がまじめかつ臆病な中途半端者。<br>
		メンタルはくずれかけの絹ごし豆腐。<br>
		たぶん，ほかの人にとってはたわいのないことでもすぐ落ち込んで，<br>
		そのテンションで逃避的に文章を書くタイプ。<br>
		ポエム書きがち。<br>空気は読めないし，読むことをあきらめている。<br>
		地雷は踏むために置いてあると思うことにした。<br>
	</p>
